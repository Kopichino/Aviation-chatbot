<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Cockpit Aviation Academy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">MH COCKPIT</div>
      <nav>
        <a href="#">FLIGHT DECK</a>
        <a href="#">TRAINING</a>
        <a href="#">FLEET</a>
      </nav>
    </header>

    <main class="hero-section">
      <div class="hero-content">
        <h1>CLEARED FOR TAKEOFF</h1>
        <p>Start your journey to the skies with world-class pilot training.</p>
        <button class="cta-button">VIEW COURSES</button>
      </div>
    </main>

    <div class="chat-widget">
      <button id="chat-toggle-btn">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M2 12h20"></path>
          <path
            d="M20 12v-2a6 6 0 0 0-6-6H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h2"
          ></path>
          <path d="M12 18l3 3 3-3"></path>
          <path d="M22 12l-5-5"></path>
          <path d="M22 12l-5 5"></path>
        </svg>
      </button>

      <div class="chat-container" id="chat-container">
        <div class="chat-header">
          <div class="header-left">
            <div class="pilot-avatar">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
            </div>
            <div>
              <h3>Flight Assistant</h3>
              <span class="status-text">‚óè Systems Online</span>
            </div>
          </div>
          <button id="close-chat">‚úñ</button>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="message bot-message">
            <strong>Captain speaking.</strong> üë®‚Äç‚úàÔ∏è<br />
            Welcome aboard! I can assist with licenses, fleet details, and
            admissions.
          </div>
        </div>

        <div class="chat-input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Request info..."
            autocomplete="off"
          />
          <button id="send-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
